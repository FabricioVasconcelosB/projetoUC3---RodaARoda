<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PROJECT UC3</title>
<style>

body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 20px;
    border: 4px solid #ffbd80; /* Adiciona uma borda ao redor do conteúdo */
    padding: 15px; /* Adiciona espaço interno ao redor do conteúdo */
    width: 35%; /* Largura do retângulo */
    margin: auto; /* Centraliza horizontalmente */
    background-color: rgb(167, 202, 255);
    box-shadow: inset 0 0 0 200px rgb(223, 108, 0); /* Cor interna da borda */
    text-align: center;
        
        
    }

    div#d {
        background-color: #ffbd80; /* Cor de fundo do retângulo */
        padding: 5px 10px; /* Espaçamento interno do retângulo */
        display: inline-block; /* Permite que o retângulo se ajuste ao conteúdo */
        border-radius: 15px; /* Adiciona bordas arredondadas ao retângulo */
        font-size: xxx-large;
        color: rgb(0, 0, 0);
        border: 2px solid #ffbd80;
        font-family: 'Roboto', sans-serif; /* Aplicando a fonte Roboto */
    }

    label{
        background-color: #ffbd80; /* Cor de fundo do retângulo */
        padding: 5px 10px; /* Espaçamento interno do retângulo */
        border-radius: 15px; /* Adiciona bordas arredondadas ao retângulo */display: inline-block; /* Permite que o retângulo se ajuste ao conteúdo */
        font-size: medium;
        border: 2px solid #ffbd80;
        color: rgb(0, 0, 0);
        font-family: 'Roboto', sans-serif; /* Aplicando a fonte Roboto */
    }
    
    button{
        margin-top: 15px;
        background-color:rgb(147, 190, 255);
        border: 2px solid #ffbd80;
        color: #000000;
        padding: 4px 4px;
        font-size: 13px;
        cursor: pointer;
        border-radius: 10px;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    input{
        background-color: #ffbd80;
        border-radius: 15px;
        border: 2px solid #ffbd80;
    }
    
    div#dica {
       margin-top: 15px;
       background-color: #ffbd80;
       border: 2px solid #ffbd80;
       border-radius: 10px;
       padding: 4px 4px;
       display: inline-block;
       font-family: 'Roboto', sans-serif; /* Aplicando a fonte Roboto */
       
    }

    div#mensagem{
        margin-top: 20px;
        border-radius: 20px;
        background-color: rgb(160, 198, 255);
        padding: 4px 150px;
        font-family: 'Roboto', sans-serif; /* Aplicando a fonte Roboto */
    }

    div#palavraDescoberta{
        margin-top: 10px;
        border-radius: 10px;
        background-color: rgb(164, 200, 255);
        border: 4px solid #ffbd80; /* Borda do quadradinho */
        font-family: 'Roboto', sans-serif; /* Aplicando a fonte Roboto */
    }
</style>
</head>
<body>
<div id="d">RODA RODA SENAC</div>
<div>
    <label>Digite uma letra:</label>
    <input type="text" id="entradaDaLetra">
    <button onclick="verificarLetra()">Verificar</button>
</div>
<div>
    <label>Palavra Completa:</label>
    <input type="text" id="chutarPalavra">
    <button onclick="chutarPalavra()">Chutar</button>
</div>
<div id="palavraDescoberta"></div>
<div id="dica"></div> <!-- Elemento para exibir a dica -->
<div id="mensagem"></div>

<script src="atualizado.js">
   
</script>
</body>
</html>
